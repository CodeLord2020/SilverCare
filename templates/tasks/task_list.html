


{% extends "base.html" %}
{% block title %}Tasks{% endblock %}
{% block extra_head %}
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .filter-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <!-- Filter Section -->
            <div class="filter-section">
                <form 
                    hx-get="{% url 'tasks:task_list' %}" 
                    hx-target="#tasks-container"
                    hx-push-url="true"
                    class="row g-3 align-items-center"
                >
                    <!-- Task Type Filter -->
                    <div class="col-md-3">
                        <select name="task_type" class="form-select" onchange="this.form.requestSubmit()">
                            <option value="">All Task Types</option>
                            {% for type in task_types %}
                                <option 
                                    value="{{ type.id }}"
                                    {% if current_task_type == type.id|stringformat:'s' %}selected{% endif %}
                                >
                                    {{ type.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Search Input -->
                    <div class="col-md-4 mb-2">
                        <input 
                            type="search" 
                            name="search" 
                            class="form-control" 
                            placeholder="Search tasks..." 
                            value="{{ search_query }}"
                            hx-trigger="keyup changed delay:500ms"
                        >
                    </div>
                    {% if user.is_authenticated %}
                    <!-- My Tasks Toggle -->
                    <div class="col-md-3">
                        <div class="form-check">
                            <input 
                                type="checkbox" 
                                name="my_tasks" 
                                value="true" 
                                class="form-check-input" 
                                id="myTasksCheck"
                                {% if show_my_tasks %}checked{% endif %}
                                onchange="this.form.requestSubmit()"
                            >
                            <label class="form-check-label" for="myTasksCheck">
                                My Tasks Only
                            </label>
                        </div>
                    </div>
                    {% endif %}

                    <!-- Create Task Button -->
                    <div class="col-md-2 mb-2">
                        <a href="{% url 'tasks:task_create' %}" class="btn btn-primary w-100">
                            <i class="fas fa-plus"></i> Create Task
                        </a>
                    </div>
                </form>
            </div>

            <!-- Tasks Container -->
            <div id="tasks-container">
                {% include "tasks/task_list_partial.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
