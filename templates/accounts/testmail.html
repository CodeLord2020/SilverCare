{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #fff; font-weight: 800; font-size: xx-large;">Reset Your Password</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="post" action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="new_password1" class="form-label fw-bold">New Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input 
                                    type="password" 
                                    name="new_password1" 
                                    id="new_password1" 
                                    class="form-control" 
                                    placeholder="Enter your new password" 
                                    required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="new_password2" class="form-label fw-bold">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input 
                                    type="password" 
                                    name="new_password2" 
                                    id="new_password2" 
                                    class="form-control" 
                                    placeholder="Confirm your new password" 
                                    required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 ">Reset Password</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="btn btn-outline-success w-100 py-2 mb-2 ">Back to Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
